<div class="g-contenedor" [class.es-movil]="mobileQuery.matches">

  <!-- Barra superior -->
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-mini-fab>
      <mat-icon (click)="snav.toggle()">menu</mat-icon>
    </button>
    <h1 class="nombre-app">Taller Programacion y Servicios y Procesos</h1>
  </mat-toolbar>

  <!-- Resto -->
  <mat-sidenav-container class="contenedor" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
                 fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item [routerLink]="nav.ruta" *ngFor="let nav of elementosNavegacion">
          <span class="material-icons icono">{{nav.icono}}</span>
          <span>{{nav.texto}}</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <!-- Contenedor -->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
